<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vremea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-container">
    <h1>Weather App</h1>
    <section class="search-bar flex-container">
      <input
        type="text"
        name="text-search"
        placeholder="Cauta un oras"
        class="city-search"
      />
      <input
        type="button"
        name="btn-search"
        value="Afiseaza vremea"
        onclick="handleWeather()"
      />
    </section>

    <div class="loading"></div>

    <section class="weather grid-container">
      <div>
        <p class="location"></p>
        <img class="weather-now-icon" src="" height="100px" width="100px" />
        <h2 class="degrees"></h2>
      </div>
      <div>
        <p class="feels-like"></p>
        <p class="temp-min"></p>
        <p class="temp-max"></p>
      </div>
      <div>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
